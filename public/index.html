<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MS Teams</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Microsoft_logo.svg/480px-Microsoft_logo.svg.png"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/6510466b6c.js" crossorigin="anonymous"></script>
</head>

<body>
    <navbar>
        <header>
            <img class="logo" src="https://www.freepnglogos.com/uploads/microsoft-window-logo-emblem-0.png" alt="failed to load logo image" width="80" height="80">
            <nav>
                <ul class="top">
                    <li><h1 >MS Teams</h1></li>
                </ul>
            </nav>
        </header>
       <!-- <div class="cont">
        <img class="Ms-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Microsoft_logo.svg/480px-Microsoft_logo.svg.png" alt="failed to load image" width="90">
        <div class="logo">MS Teams</div>
    </div>
    --->
    </navbar>
        <div class="main">
            <div class="create-join">
               
                <div class="text"><div class="head">Create Video Meetings in just one-click.</div>
                <div class="subtext">Host Secure And Reliable Virtual Meetings</div>
                </div>
                <button id="createroom" class="createroom-butt unselectable">Create Room</button><br>
                <input type="text" name="room" spellcheck="false" placeholder="Enter Room Code" id="roomcode" class="roomcode"><br>
                <div class="joinroom unselectable" id="joinroom">Join Room</div>
            </div>
            <div class="video-cont">
                <video class="video-self" autoplay muted playsinline></video>
                <div class="settings">
                    <div class="device" id="mic"><i class="fas fa-microphone"></i></div>
                    <div class="device" id="webcam"><i class="fas fa-video"></i></div>
                </div>
            </div>
        </div>
    <script src="js/landing.js"></script>
</body>

</html>
